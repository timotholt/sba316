<!DOCTYPE html>
<html>
  <head>
    <title>SBA316</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles.css" />

    <style>
      /* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 100px; /* Location of the box */
  left: 0;
  top: 0;
  /* width: 100%; Full width */
  width: 50%;
  height: 50%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
  background-color: #fefefe;
  margin: auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
  line-height: 1em;
  /* display: flex;+ */

  display:flex; 
  flex-wrap:wrap;
}

/* The Close Button */
.modalClose {
  color: #aaaaaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.modalClose:hover,
.modalClose:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}
    </style>
  </head>

  <body>

  <!-- Character Sheet -->
  <div id="characterSheet" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="modalClose">&times;</span>

      <table>
        <tbody>
          <tr>
            <td>
              <label for="csInputCharacterName">Character Name</label>
              <input  id="csInputCharacterName" type="text" pattern="^[a-zA-Z0-9]*$" value="PLACEHOLDER" required />
              <div style="display:flex">Level: <div id="csCurrentLevel"></div> XP: <div id="csCurrentXp"></div> (<div id="csNextLevelXp"></div> needed for next level)</div>
            </td>
          </tr>
          <tr>
            <td>
              <label for="csInputRace">Race</label>
              <select id="csInputRace">
                <option>Human</option>
                <option>Monster</option>
                <option>Goblin</option>
                <option>Treasure</option>
              </select>
              <label for="csInputClass">Class</label>
              <select id="csInputClass">
                <option>Fighter</option>
                <option>Mage</option>
                <option>Cleric</option>
                <option>Thief</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <label for="csInputMaxHp">Max Hit Points</label>
              <input  id="csInputMaxHp" type="number" min=1 max=1000 value="1000" required />

              <label for="csInputAttackDamage">Max Damage</label>
              <input  id="csInputAttackDamage" type="number" min=1 max=1000 value="1000" required />

              <div>Skill Points Left: </div><div id="csCurrentSkillPoints"></div></div>
            </td>
          </tr>
      </tbody>
    </table>
